<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Petitions</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h2>Petitions</h2>
<ul>
    <li th:each="petition : ${petitions}">
        <a th:href="@{/petitions/{id}(id=${petition.id})}" th:text="${petition.title}"></a>
    </li>
</ul>
<a href="/petitions/create">Create Petition</a>
<br>
<a href="/petitions/search">Search Petitions</a>
</body>
</html>
