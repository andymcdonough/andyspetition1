<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Petition</title>
</head>
<body>
<h2 th:text="${petition.title}"></h2>
<p th:text="${petition.content}"></p>
<h3>Signatures</h3>
<ul>
    <li th:each="signature : ${petition.signatures}">
        <span th:text="${signature.name}"></span> - <span th:text="${signature.email}"></span>
    </li>
</ul>
<h3>Sign the Petition</h3>
<form action="/petitions/{id}/sign" method="post" th:object="${signature}">
    Name: <input type="text" th:field="*{name}">
    <br>
    Email: <input type="text" th:field="*{email}">
    <br>
    <input type="submit" value="Sign">
</form>
<br>
<a href="/petitions">Back to Petitions</a>
</body>
</html>
